version: 2.1

executors:
  node-alpine:
    docker:
      - image: node:alpine
  alpine:
    docker:
      - image: alpine:latest

jobs:
  index:
    executor: node-alpine
    steps:
      - checkout
      - run: mkdir /data
      - run: apk add git
      - run: npm install && npm run fetch-vcpkg && npm run make-index
      - run: cp ./vcpkg-index.json /data/
      - persist_to_workspace:
          root: /data
          paths:
            - vcpkg-index.json

  build:
    executor: node-alpine
    steps:
      - checkout
      - attach_workspace:
          at: /data
      - run: cd app
      - run: npm install && npm run build
      - run: cp -r ./dist/ /data/
      - persist_to_workspace:
          root: /data
          paths:
            - dist/

  dist:
    executor: alpine
    steps:
      - attach_workspace:
          at: /data
      - run: apk add git && git config --global user.email "$GIT_AUTHOR_EMAIL" && git config --global user.name "$GIT_AUTHOR_NAME"
      - run: cd /data/dist/
      - run: git init && git add -A && git commit -m 'deploy'
      - run: git push -f git@github.com:bitmeal/vcpkg-index.git master:gh-pages


workflows:
  build:
    jobs:
      - index
      - build
      - dist
